        <h2 class="heading-secondary">
          Contact us
        </h2>
        <p>If you like our style and mindset, do not hesitate to write us an email to join our team!</p>

      <div class="contact-form mb">
        <form>
          <div class="row">
            <div class="input50">

              <input type="email" placeholder="Email">
            </div>
            <div class="input50">
              <input type="text" placeholder="Subject">
            </div>
          </div>

          <div class="row">
            <div class="input100">
              <textarea placeholder="Message"></textarea>
            </div>
          </div>

          <div class="row">
            <div class="input100">
              <input type="submit" value="Send"></input>
            </div>
          </div>
